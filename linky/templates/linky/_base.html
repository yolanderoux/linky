<html>
    <head><script src="https://cdn.tailwindcss.com"></script></head>
    <body class="container mx-auto ">
        
        {% load static %}
        <div class="flex items-center mt-6 ">
            <img class="w-24" src="{% static 'linky/logo.png' %}" alt="logo">
            <div class="flex flex-row h-10 items-center gap-x-4">
                <a href="{% url 'home' %}" class="bg-[#0891b2] basis-1/4 text-center w-40  border-2 border-sky-600/50 rounded text-white transition duration-150 ease-out hover:ease-in hover:bg-rose-400 hover:border-rose-400">Home</a>
                <a href="{% url 'create' %}" class="bg-[#0891b2] basis-1/4 text-center w-40  border-2 border-sky-600/50 rounded text-white transition duration-150 ease-out hover:ease-in hover:bg-rose-400 hover:border-rose-400">Create</a>
                <input class="basis-1/2 text-left w-40  border-2 border-sky-600/50 rounded text-slate-400/100 transition duration-150 ease-out hover:ease-in hover:border-slate-300" placeholder="Search" type="text">
            </div>
            
        </div>
        {% block content %}
        {% endblock content %}
    </body>
</html>
